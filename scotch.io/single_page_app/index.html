<!DOCTYPE html>
<html lang="en" ng-app="scotchApp"> <!-- add the module using ng-app -->
<head>
	
	<meta charset="UTF-8">
	<title>Simple One Page App using Angular.js</title>

	 <!-- load bootstrap and fontawesome via CDN -->
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
</head>

<body ng-controller="mainController"> <!-- add the controller using ng-controller --> 

	<!-- HEADER AND NAVBAR -->
	<header>

		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand">Angular Routing Example</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href=""><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
					<li><a href="#contact"><i class="fa fa-comment"> Contact</i></a></li>
				</ul>
			</div> <!-- container -->
		</nav>

	</header>


	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div id="main">

		{{ message }}

		<!-- angular templating -->
		<!-- this is where the content pages will be injected -->

	</div> <!-- main -->


	<!-- FOOTER -->
	<footer class="text-center">
		View the tutorial on  <a href="http://scotch.io/tutorials/angular-routing-and-templating-tutorial">Scotch.io</a>
	</footer>

</body>
</html>
